<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='./img/favicon.ico') }}"/>
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/login.css') }}"/>
</head>
<body>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Icon -->
    <div class="fadeIn first">
         <h3 style="margin-top:10px;"><img class="authorizer" src="{{ url_for('static', filename='./img/authorizer40.png') }}"/>Authorizer</h3>
<!--      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />-->
    </div>
    <!-- Login Form -->
    <form action="/verify" method="POST">
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="login" autocomplete="off">
      <input type="password" id="password" class="fadeIn third" name="psw" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
    <!-- Remind Passowrd -->
    <div id="formFooter">
        <a class="underlineHover" href="/register">New User?</a>
    </div>

  </div>
</div>
</body>
</html>
