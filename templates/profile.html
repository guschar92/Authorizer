<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='./img/favicon.ico') }}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}"/>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <title>Profile</title>
</head>
<body>
<div>
    <span style="float:right;margin-right:20px;">Logged in as <b>{{ user.username }}</b></span>
    <input type="button" class="logout_btn" value="Logout" onclick="window.location.href='/logout'"/>
    <input type="button" class="logout_btn" value="Back" onclick="window.location.href='/'"/>
</div>
<div id="container">
        <table class="table" style="text-align:center;margin:100px;">
            <thead>
            <tr><th>UserID</th><td>{{ user.user_id }}</td></tr>
            <tr><th>Username</th><td>{{ user.username }}</td></tr>
            <tr><th>Name</th><td>{{ user.name|none }}</td></tr>
            <tr><th>Surname</th> <td>{{ user.surname|none }}</td></tr>
            <tr><th>Email</th><td>{{ user.email }}</td></tr>
            <tr><th>Token</th> <td>{{ user.token }}<a href="#" onclick="clipboard(this);" title="Copy to Clipboard"><img class="icon22" src="{{ url_for('static', filename='./img/clipboard.png') }}"/></a></td></tr>
            <tr><th>Note</th> <td>{{ user.note|none }}</td></tr>
            </thead>
        </table>
</div>
</body>
<script src="{{ url_for('static', filename='./js/utils.js') }}"></script>
</html>
